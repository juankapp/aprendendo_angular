<div class="separando_aulas">
  <p *ngIf="mostrarMensagem">Exibindo mensagem</p>

  <div *ngIf="mostrarMensagem == true">
    <button (click)="ControleMensagem()" type="button" class="btn btn-primary">
        Esconder Mensagem
    </button>
  </div>

  <div *ngIf="mostrarMensagem == false">
    <button (click)="ControleMensagem()" type="button" class="btn btn-primary">
        Exibir Mensagem
    </button>
  </div>
</div>
